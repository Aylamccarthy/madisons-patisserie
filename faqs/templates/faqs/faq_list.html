{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="col-12 container-fluid  bg-succes">
    <h3>Frequently Asked Questions</h3>
    <ul>
        {% for faq in faqs %}
        <li>
            <strong>{{ faq.question }}</strong><br>
            {{ faq.answer }}
        </li>
        {% empty %}
        <li>No FAQs available.</li>
        {% endfor %}
    </ul>

</div>


{% endblock %}
